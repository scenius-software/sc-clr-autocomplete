name: CI

on:
  push:
    branches: 
      - master

jobs:
  build-library:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '12.4'
          registry-url: https://registry.npmjs.org
      - name: Install dependencies
        run: |
          npm ci
          npm uninstall -g @angular/cli
          npm install -g @angular/cli
          npm install -g ngh

      - name: Build Library
        run: ng build --project sc-clr-autocomplete
      - name: Publish Library to NPM
        run: npm publish ./dist/sc-clr-autocomplete
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
      - name: Publish Github Pages
        run: |
          npm build --prod --project demo --base-href https://scenius-software.github.io/sc-clr-autocomplete/
          ngh --dir=dist/demo --repo=https://${{secrets.GITHUB_PAGES_TOKEN}}@githubcom/scenius-software/sc-clr-autocomplete.git

