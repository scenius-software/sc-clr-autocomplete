<div [style.left.px]="popoverOffsetLeft" [style.top.px]="popoverOffsetTop" [style.width.px]="popoverWidth"
     class="popover-main">
  <div *ngIf="!busyLoading" class="popover-inner">
    <div (click)="clickItem(term)" *ngFor="let term of searchResults" class="autocomplete-result">
      <span>{{term.preString}}</span><span
      style="font-weight: bold">{{term.searchMatch}}</span><span>{{term.postMatchString}}</span>
    </div>
    <div *ngIf="searchResults.length === 0" class="sc-clr-autocomplete-popover-no-results">No results were found</div>
  </div>
  <div *ngIf="busyLoading" class="popover-inner popover-loading">
    <clr-spinner></clr-spinner>
  </div>
</div>
