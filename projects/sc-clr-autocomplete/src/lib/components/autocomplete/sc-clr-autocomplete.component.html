<div class="sc-clr-autocomplete-container">
  <div class="sc-clr-autocomplete-toggle-button toggle-active" [style.toggleActive]="popoverOpen" *ngIf="popoverOpen" (click)="closePopover()"><clr-icon shape="circle-arrow"></clr-icon></div>
  <div class="sc-clr-autocomplete-clear-button" (click)="clearInput()"><clr-icon shape="times-circle"></clr-icon></div>
  <div class="sc-clr-autocomplete-toggle-button" *ngIf="!popoverOpen" (click)="openPopover()"><clr-icon shape="circle-arrow"></clr-icon></div>
  <clr-input-container #popover>
    <label #label>{{ labelText }}</label>
    <input #inputElement (input)="updateInput($event.target.value)" clrInput placeholder="You complete me!"/>
  </clr-input-container>
</div>
