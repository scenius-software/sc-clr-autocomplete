<div class="sc-clr-autocomplete-container">
  <div (click)="closePopover()" *ngIf="popoverOpen" [style.toggleActive]="popoverOpen"
       class="sc-clr-autocomplete-toggle-button toggle-active">
    <clr-icon shape="circle-arrow"></clr-icon>
  </div>
  <div (click)="clearInput()" class="sc-clr-autocomplete-clear-button">
    <clr-icon shape="times-circle"></clr-icon>
  </div>
  <div (click)="openPopover()" *ngIf="!popoverOpen" class="sc-clr-autocomplete-toggle-button">
    <clr-icon shape="circle-arrow"></clr-icon>
  </div>
    <div #popover style="display: flex;">
      <input class="clr-input" #inputElement (focusout)="focusOut()" (change)="updateInput($event.target.value)" (input)="updateInput($event.target.value)" (keydown.tab)="closePopover()" (mouseup)="onFocus()" style="flex: 1;"
             [placeholder]="placeholderText" autocomplete="new-password" type="search"/>
    </div>
</div>
